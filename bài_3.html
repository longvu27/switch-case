<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = +prompt ('nhập số');

  switch (value) {
    case 0:
      alert (0);
      break;
    case 5:
      alert (1);
      break;
    case -5:
      alert (-1);
      break;
  }
</script>
</body>
</html>
